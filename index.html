<!DOCTYPE html>
<html>
<head>
  <title>For Sanvi ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ffc0cb, #ffe4e1);
      height: 100vh;
    }

    h1 {
      margin-top: 120px;
      font-size: 42px;
      color: white;
      text-shadow: 2px 2px 10px #ff4d6d;
    }

    p {
      color: white;
      font-size: 20px;
      margin-top: -10px;
    }

    .btn {
      padding: 20px 45px;
      font-size: 24px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      position: absolute;
      transition: 0.2s ease;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      left: 30%;
      top: 60%;
    }

    /* BIG DRAMATIC NO BUTTON */
    #no {
      background-color: #444;
      color: white;
      font-size: 28px;
      padding: 25px 55px;
      left: 55%;
      top: 60%;
    }

    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 24px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>
<body>

<h1>Sanvi‚Ä¶ üíñ<br>Will You Be My Valentine?</h1>
<p>You‚Äôre kind of stuck with me‚Ä¶ I‚Äôm sorry ü•∫‚ù§Ô∏è</p>

<button id="yes" class="btn" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
<button id="no" class="btn">No üò¢</button>

<script>
  const noBtn = document.getElementById("no");

  function moveNoButton() {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  // Desktop hover
  noBtn.addEventListener("mouseover", moveNoButton);

  // Mobile touch
  noBtn.addEventListener("touchstart", function(e) {
    e.preventDefault();
    moveNoButton();
  });

  function sayYes() {
    document.body.innerHTML = `
      <div style="margin-top:200px; color:white;">
        <h1 style="font-size:50px; text-shadow:2px 2px 12px #ff4d6d;">
          You Just Made Me The Happiest Guy Alive üíï
        </h1>
        <p style="font-size:24px;">
          My dumbfuck, you're officially my Valentine üòò<br><br>
          And yes‚Ä¶ you're stuck with me forever ‚ù§Ô∏è
        </p>
      </div>
    `;
  }

  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 30 + 20 + "px";
    heart.style.animationDuration = Math.random() * 3 + 3 + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 6000);
  }

  setInterval(createHeart, 300);
</script>

</body>
</html>
